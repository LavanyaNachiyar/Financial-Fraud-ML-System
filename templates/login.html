<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #020617;
            color: white;
            padding: 40px;
        }

        .card {
            max-width: 400px;
            margin: auto;
            background: #0f172a;
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #22c55e;
            border: none;
            color: black;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #22c55e;
            text-decoration: none;
        }

        .error {
            color: #ef4444;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>User Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user?
        <a href="{{ url_for('register') }}">Register</a>
    </div>
</div>

</body>
</html>
