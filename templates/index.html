<!DOCTYPE html>
<html>
<head>
    <title>Bank Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            margin: auto;
            background: #020617;
            padding: 30px;
            border-radius: 10px;
        }

        label {
            font-size: 14px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
        }

        .full {
            grid-column: span 2;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }
        .h3
        {
            color:red;
            text-decoration:none;
            font-size:20px;
            margin-left:1150px;
        }
    </style>
</head>

<body>

<h2>ðŸ’³ Bank Transaction Fraud Detection</h2>
<a href="{{ url_for('logout') }}" class="h3">Log Out</a>

<form action="/predict" method="post">

    <!-- LEFT SIDE -->
    <div>
        <label>Transaction Amount</label>
        <input type="number" step="0.01" name="transaction_amount">
    </div>

    <div>
        <label>Transaction Type (1=Debit, 0=Credit)</label>
        <input type="number" name="transaction_type">
    </div>

    <div>
        <label>Transaction Time (0â€“23)</label>
        <input type="number" name="transaction_time">
    </div>

    <div>
        <label>Account Balance</label>
        <input type="number" step="0.01" name="account_balance">
    </div>

    <!-- RIGHT SIDE -->
    <div>
        <label>Merchant Risk (0â€“1)</label>
        <input type="number" step="0.01" name="merchant_risk">
    </div>

    <div>
        <label>Device Risk (0â€“1)</label>
        <input type="number" step="0.01" name="device_risk">
    </div>

    <div>
        <label>Location Risk (0â€“1)</label>
        <input type="number" step="0.01" name="location_risk">
    </div>

    <div>
        <label>VPN Used (1=yes, 0=no)</label>
        <input type="number" name="vpn_used">
    </div>

    <div>
        <label>Login Attempts</label>
        <input type="number" name="login_attempts">
    </div>

    <div class="full">
        <button type="submit">Predict Fraud</button>
    </div>

</form>

</body>
</html>
